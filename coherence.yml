api:
  type: backend
  repo_path: coherence
  url_path: "/api"
  prod:
    command: ["yarn", "rw", "build", "api", "&&", "yarn", "rw", "serve", "api", "--apiRootPath=/api"]
  dev:
    command: ["yarn", "rw", "build", "api", "&&", "yarn", "rw", "dev", "api", "--apiRootPath=/api"]
  local_packages: ["node_modules"]

  system:
    cpu: 2
    memory: 2G
    health_check: "/health"

  resources:
    - name: coherence-db
      engine: postgres
      version: 13
      type: database
      adapter: postgresql
  
  migration: ["yarn", "rw", "prisma", "migrate", "deploy"]

web:
  type: frontend
  repo_path: coherence
  assets_path: "web/dist"
  prod:
    command: ["yarn", "rw", "serve", "web"]
  dev:
    command: ["yarn", "rw", "dev", "web", "--fwd=\"--allowed-hosts all\""]
  # (curl -o /dev/null -s -w "%{http_code}" $COHERENCE_ENVIRONMENT_DOMAIN/api/graphql | grep -q "200") && ARG="" || ARG="--no-prerender"; yarn rw build web $ARG
  build: ["(curl -o /dev/null -s -w \"%{http_code}\" $COHERENCE_ENVIRONMENT_DOMAIN/api/graphql | grep -q \"200\")", "&&", "ARG=\"\"", "||", "ARG=\"--no-prerender\"", ";", "yarn", "rw", "build", "web", "$ARG"]
  local_packages: ["node_modules"]

  system:
    cpu: 2
    memory: 2G
